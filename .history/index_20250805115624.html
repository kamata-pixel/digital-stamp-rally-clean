<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>デジタルスタンプラリー</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* COMPLETEメッセージのスタイル */
      #complete-message {
  display: none;
  position: fixed;
  top: 43%;
  left: 50%;
  
  transform: translate(-50%, -50%);
  width: 300px;
  color: red;
  font-size: 3em;
  font-weight: bold;
  text-align: center;
  z-index: 1000;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgb(255, 0, 0);
}

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>住宅展示場マップ</h1>

    <div id="map">
      <!-- モデルハウスはここに追加していきます -->
    </div>

    <input type="text" id="stampInput" placeholder="ここに文字を入力">
    <button id="submitStamp">スタンプする</button>

    <!-- ✅ COMPLETEメッセージの表示領域 -->
    <div id="complete-message">COMPLETE</div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
